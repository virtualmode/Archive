<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script language="javascript" src="jquery-3.5.1.min.js"></script>
		<link rel="stylesheet" href="baker.css" type="text/css" media="screen">
		<title>Baker</title>
	</head>
	
	<body>
		<div id="game">
			<div class="sound sound-off"></div>
			<div id="menu">
				<div id="progress">
					<div id="percent">Загрузка: <span id="p"></span></div>
					<progress id='progress-bar' value = '0'></progress>
				</div>
				<div id="main">
					<ul>
					<li><a href="#" class="play">Играть</a></li>
					</ul>
				</div>
			</div>
			<canvas id="canvas" width="1000" height="480"></canvas>
			<div id="game-over">
				<h2>Вы пробежали <span id="score"></span> метров!</h2>
				<a href="#" class="restart">Начать заново?</a>
			</div>
			<script type="text/javascript" src="baker.js"></script>
		</div>
	</body>
</html>
